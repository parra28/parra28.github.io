# About Section
about_title: Sobre mí
about_profile_image: images/perfil.jpg
about_content: | # this will include new lines to allow paragraphs
    Posee 5 años de experiencia profesional en los que ha efectuado principalmente labores
    de programación web en entornos de tramitación electrónica para la administración 
    pública. 

    Actualmente trabaja como desarrollador Full-Stack en proyectos relacionados 
    con Smart Cities encargada de la gestión eficiente, sostenible e inteligente de 
    múltiple sistemas IoT de servicios que serán implantados en el ámbito del 
    proyecto para el Ministerio de Economía y Empresas a través de Red.es.

content:
    - title: Proyectos # Title for the section
      layout: list # Type of content section (list/text)
      content:
          - layout: left
            title: Project name
            link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
            link_text: Link Text
            additional_links:
                - title: Github page for project (eg. sproogen/modern-resume-theme)
                  icon: fab fa-github
                  url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
                - title: Github page for project (eg. sproogen/modern-resume-theme)
                  icon: fab fa-github
                  url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
            quote: >
                Short overview of the project (optional)
            description: | # this will include new lines to allow paragraphs
                Description about the work on/with the project
    - title: Experiencia
      layout: list
      content:
